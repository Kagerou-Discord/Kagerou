name: Refresh Terraform states
on:
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Init TF
        uses: ./.github/actions/init-tf
        with:
          TF_TOKEN: ${{ secrets.TF_API_TOKEN }}
      - name: Refresh states
        run: terraform refresh
